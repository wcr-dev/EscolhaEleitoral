<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Breve</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <div class="flag-background"></div>
            <p class="artistic-text" id="text-content">
                Em <span class="highlight">Breve</span>,<br>
                você poderá descobrir seus candidatos e<br>
                fazer sua <span class="highlight">ESCOLHA ELEITORAL</span>,<br>
                dando um <span class="highlight">Match</span> com<br>
                o candidato <span class="highlight">Certo</span>
            </p>
        </div>
        <div class="splatters">
            <div class="splatter splatter1"></div>
            <div class="splatter splatter2"></div>
            <div class="splatter splatter3"></div>
            <div class="splatter splatter4"></div>
            <div class="splatter splatter5"></div>
            <div class="splatter splatter6"></div>
            <div class="splatter splatter7"></div>
            <div class="splatter splatter8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
